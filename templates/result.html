<!DOCTYPE html>

<html lang="ja" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>糖尿病予測ツール</title>
		<link rel="shortcut icon" href="static\diabetes-favicon.ico">
        <link rel="stylesheet" type="text/css" href="..\static\styles.css">
		<script src="https://kit.fontawesome.com/5f3f547070.js" crossorigin="anonymous"></script>
		<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
	</head>

    <body>

        <!-- Website Title -->
		<div class="container">
            <h2 class='container-heading'><span class="heading_font">糖尿病予測ツール</span></h2>
            <div class='description'>
    			<p>クラウド環境上でデプロイした機械学習ウエブアプリ</p>
    		</div>
    	</div>

		<!-- Result -->
		<div class="results">
			{% if prediction==1 %}
				<h1>結果: <span class='danger'>糖尿病のおそれがあります。病院へ行ってみてもらってください。</span></h1>
				<img class="gif" src="{{ url_for('static', filename='diabetes.webp') }}" alt="Diabetes Image">
			{% elif prediction==0 %}
				<h1>結果: <span class='safe'>糖尿病のおそれが少ないです。ご安心ください。</span></h1>
				<img class="gif1" src="{{ url_for('static', filename='no-diabetes.webp') }}" alt="Not Diabetes Image">
			{% endif %}
		</div>

		<!-- Footer -->
       <div class='footer'>
           <div class="contact">
               <a target="_blank" href="https://github.com/ankitnihon"><i class="fab fa-github fa-lg contact-icon"></i></a>
               <a target="_blank" href="https://www.linkedin.com/in/narangankit/"><i class="fab fa-linkedin fa-lg contact-icon"></i></a>
           </div>
           <p class='footer-description'>開発者:ナラングアンキット</p>
       </div>

	</body>
</html>
